	<title>诗经·小雅·彤弓之什·车攻</title>
</head>
<body>
	<div>
		<h1><a href="https://baike.baidu.com/item/%E5%B0%8F%E9%9B%85%C2%B7%E8%BD%A6%E6%94%BB/1953652" target="_blank">小雅·彤弓之什·车攻</a></h1>
		<p>我车既攻，我马既同。四牡庞庞，驾言徂东。</p>
		<p>田车既好，四牡孔阜。东有甫草，驾言行狩。</p>
		<p>之子于苗，选徒嚣嚣。建旐设旄，搏兽于敖。</p>
		<p>驾彼四牡，四牡奕奕。赤芾金舄，会同有绎。</p>
		<p>决拾既佽，弓矢既调。射夫既同，助我举柴。</p>
		<p>四黄既驾，两骖不猗。不失其驰，<a href="https://baike.baidu.com/item/%E8%88%8D%E7%9F%A2%E5%A6%82%E7%A0%B4" target="_blank">舍矢如破</a>。</p>
		<p>萧萧马鸣，悠悠旆旌。徒御不惊，大庖不盈。</p>
		<p>之子于征，有闻无声。允矣君子，展也大成。</p>
	</div>
