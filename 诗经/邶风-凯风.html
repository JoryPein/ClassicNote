	<title>诗经·邶风·凯风</title>
</head>
<body>
	<div>
		<h1><a href="https://baike.baidu.com/item/%E9%82%B6%E9%A3%8E%C2%B7%E5%87%AF%E9%A3%8E/19671385" target="_blank">邶风·凯风</a></h1>
		<p>凯风自南，吹彼棘心。棘心夭夭，母氏劬劳。</p>
		<p>凯风自南，吹彼棘薪。母氏圣善，我无令人。</p>
		<p>爰有寒泉？在浚之下。有子七人，母氏劳苦。</p>
		<p>睍睆黄鸟，载好其音。有子七人，莫慰母心。</p>
