	<title>周易 乾卦</title>
</head>
<body>
<div>
	<h1>乾 乾下乾上</h1>
	<p>乾，元亨利貞。<a href="../周易尚氏学/上经-卷一-乾.html#0" target="_blank">[尚]</a></p>
	<p>初九，潛龍勿用。<a href="../周易尚氏学/上经-卷一-乾.html#1" target="_blank">[尚]</a></p>
	<p>九二，見龍在田，利見大人。<a href="../周易尚氏学/上经-卷一-乾.html#2" target="_blank">[尚]</a></p>
	<p>九三，君子終日乾乾，夕惕若，厲，无咎。<a href="../周易尚氏学/上经-卷一-乾.html#3" target="_blank">[尚]</a></p>
	<p>九四，或躍在淵，无咎。<a href="../周易尚氏学/上经-卷一-乾.html#4" target="_blank">[尚]</a></p>
	<p>九五，飛龍在天，利見大人。<a href="../周易尚氏学/上经-卷一-乾.html#5" target="_blank">[尚]</a></p>
	<p>上九，亢龍有悔。<a href="../周易尚氏学/上经-卷一-乾.html#6" target="_blank">[尚]</a></p>
	<p>用九，見群龍无首，吉。<a href="../周易尚氏学/上经-卷一-乾.html#7" target="_blank">[尚]</a></p>
</div>
