	<h1>䷁坤 坤下坤上</h1>
	<p>坤：元亨，利牝馬之貞。君子有攸往，先迷後得主，利。西南得朋，東北喪朋。安貞吉。<a href="../周易尚氏学/上经-卷二-坤.html#0" target="_blank">[尚]</a></p>
	<p>初六：履霜，堅冰至。<a href="../周易尚氏学/上经-卷二-坤.html#1" target="_blank">[尚]</a></p>
	<p>六二：直方大，不習，無不利。<a href="../周易尚氏学/上经-卷二-坤.html#2" target="_blank">[尚]</a></p>
	<p>六三：含章可貞，或從王事，無成有終。<a href="../周易尚氏学/上经-卷二-坤.html#3" target="_blank">[尚]</a></p>
	<p>六四：括囊，無咎無譽。<a href="../周易尚氏学/上经-卷二-坤.html#4" target="_blank">[尚]</a></p>
	<p>六五：黃裳元吉。<a href="../周易尚氏学/上经-卷二-坤.html#5" target="_blank">[尚]</a></p>
	<p>上六：龍戰于野。其血玄黃。<a href="../周易尚氏学/上经-卷二-坤.html#6" target="_blank">[尚]</a></p>
	<p>用六：利永貞。<a href="../周易尚氏学/上经-卷二-坤.html#7" target="_blank">[尚]</a></p>
